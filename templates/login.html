<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
</head>

<body>
    <div>
        <div class="header-blue">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="/">COLLOQUIO</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">

                        <form class="form-inline mr-auto" target="_self">
                            
                        </form><a class="btn btn-light action-button" role="button" href="{{ url_for('auth.signup') }}">Sign Up</a></div>
                </div>
            </nav>

            <div class="login-dark">

                <form method="POST" action = "/login">
                    <h2 class="sr-only">Login Form</h2>
                    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                    <div class="form-group"><input class="form-control" type="email" name="email" id="email" placeholder="Email"></div>
                    <div class="form-group"><input class="form-control" type="password" name="password" id = "password" placeholder="Password"></div>
                    <div class="form-group"><input type="checkbox" value="lsRememberMe" id="rememberme"> <label for="rememberme">Remember me</label></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>                
                    {% with messages = get_flashed_messages() %} {% if messages %}
                    <div class="notification is-danger">
                      {{ messages[0] }}
                    </div>
                    {% endif %} {% endwith %}</form>
            </div>




        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
